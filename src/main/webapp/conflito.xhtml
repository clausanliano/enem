<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/template/template.xhtml"
>
    
    <ui:define name="titulo" >
        Conflito de horários
    </ui:define>
    
    <ui:define name="conteudo">
        <h3>Conflito de horários</h3>
        <p:dataTable var="obj" value="#{marcacao.vagasConflitantes}" >
            <p:column headerText="Id">
                <h:outputText value="#{obj.id}" />
            </p:column>

            <p:column headerText="Inicio" sortBy="#{obj.inicio}">
                <h:outputText value="#{obj.inicio}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
                </h:outputText>  
            </p:column>

            <p:column headerText="Termino" sortBy="#{obj.termino}">
                <h:outputText value="#{obj.termino}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
                </h:outputText>        
            </p:column>

            <p:column headerText="Escola" sortBy="#{obj.local.nome}">
                <h:outputText value="#{obj.local.nome}" />
            </p:column>

            <p:column headerText="Cidade" sortBy="#{obj.local.cidade}" >
                <h:outputText value="#{obj.local.cidade}" />
            </p:column>

            <p:column headerText="Comando" sortBy="#{obj.local.comando}">
                <h:outputText value="#{obj.local.comando}" />
            </p:column>
        </p:dataTable>           

    </ui:define>
</ui:composition>
